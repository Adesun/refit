image: Visual Studio 2017 Preview
configuration: Release  
  
init:
  - git config --global core.autocrlf input

skip_branch_with_pr: true
       
before_build:
  - cmd: msbuild /t:restore Refit.sln
  
build_script:
  - cmd: msbuild Refit.sln /t:restore
  - cmd: msbuild Refit\Refit.csproj /t:pack /p:Configuration=Release /p:PackageOutputPath=%APPVEYOR_BUILD_FOLDER%
  - cmd: msbuild Refit\Refit.Tests.csproj /p:Configuration=Release /p:PackageOutputPath=%APPVEYOR_BUILD_FOLDER%
  - cmd: dotnet test Refit.Tests\Refit.Tests.csproj -c Release --no-build
  
artifacts:
  - path: '*.nupkg'
  
deploy:
  provider: NuGet
  server: https://www.myget.org/F/refit/api/v2/package
  symbol_server: https://www.myget.org/F/refit/symbols/api/v2/package
  on:
    branch: master  
  api_key:
    secure: bmqlJK8a5HYiUXOT99HXT1j7JiM5+fpR4kHhxIC30oaaEXbv94f0fKdiKlU1QC/l
  artifact: /.*\.nupkg/
